<div class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="container" style="margin-top: 60px">
      <form name="input" action="CalcServlet" method="get">
          <h3>First term</h3> <input type="text" name="first">     
          <br>
          <h3>Operation</h3>
        <select name="operation">
            <option value="m">*</option>
            <option value="d">/</option>
            <option value="s">+</option>
            <option value="r">-</option>
        </select>
        
        <h3>Second term </h3> <input type="text" name="second">
        <br>
        <br>
        <h3>Type of service </h3> 
        <input type="radio" name="method" value="r" > REST
        <input type="radio" name="method" value="s" checked > SOAP
 <br>
        <br>
    <input type="submit" value="Calculate">
    </form>
  </div>
